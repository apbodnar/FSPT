<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Blinn Phong Ping Pong</title>
        <link rel="stylesheet" type="text/css" href="application.css">
        <script type="module" src="vector.js"></script>
        <script type="module" src="utility.js"></script>
        <script type="module" src="obj_loader.js"></script>
        <script type="module" src="mtl_loader.js"></script>
        <script type="module" src="texture_packer.js"></script>
        <script type="module" src="bvh.js"></script>
    </head>
    <body>
        <h3 id="banner"></h3>
        <form id="scene-params">
            <label for="counter">Current Samples</label><br>
            <input id="counter" type="number" readonly><br>
            <label for="max-samples">Max Samples</label><br>
            <input id="max-samples" type="number" value="2000"><br>
            <label for="focal-depth">Focal Depth</label><br>
            <input id="focal-depth" type="number" value="2.0" step="0.001"><br>
            <label for="aperture-size">Aperture Size</label><br>
            <input id="aperture-size" type="number" value="0.02" step="0.001"><br>
            <label for="camera-dir">Camera Direction</label><br>
            <input id="camera-dir" type="text"><br>
			<label for="env-theta">Env Theta</label><br>
            <input id="env-theta" value="0" type="range" min="0" max="1" step="0.01"><br>
            <label for="exposure">Exposure</label><br>
            <input id="exposure" value="2" type="range" min="0" max="20" step="0.01"><br>
			<label for="white-point">White Point</label><br>
            <input id="white-point" value="11.2" type="range" min="0" max="20" step="0.01"><br>
			<label for="saturation">Saturation</label><br>
            <input id="saturation" value="1" type="range" min="0" max="8" step="0.01"><br>
        </form>
        <canvas id="trace"></canvas>
        <script type="module" src="main.js"></script>
    </body>
</html>
